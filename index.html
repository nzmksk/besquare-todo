<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>What To Do?</title>
  </head>
  <body>
    <header>
      <h1>What To Do?</h1>
    </header>
    <div class="modal" id="idModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form action="">
          <label for="idTaskList">Task List</label>
          <input list="idTaskLists" name="task-list" id="idTaskList" />
          <datalist id="idTaskLists">
            <option value="General">General</option>
          </datalist>
          <label for="idTitle">Task</label>
          <input
            type="text"
            name="title"
            id="idTitle"
            placeholder="Add a task"
          />
          <label for="idDueDate">Due Date</label>
          <input type="date" name="due-date" id="idDueDate" />
          <label for="idLow">Low</label>
          <input type="radio" id="idLow" name="priority" value="Low" />
          <label for="idMedium">Medium</label>
          <input type="radio" id="idMedium" name="priority" value="Medium" />
          <label for="idHigh">High</label>
          <input type="radio" id="idHigh" name="priority" value="High" />
          <label for="idUrgent">Urgent</label>
          <input type="radio" id="idUrgent" name="priority" value="Urgent" />
          <label for="idDescription">Notes</label>
          <textarea
            name="description"
            id="idDescription"
            cols="30"
            rows="5"
            placeholder="Add note"
          >
          </textarea>
          <button>Cancel</button>
          <button>Add</button>
        </form>
      </div>
    </div>
    <main>
      <nav>
        <h2><span>&#9776;</span> Lists</h2>
      </nav>
      <section>
        <h2>To-Do</h2>
        <input type="search" placeholder="Search" />
        <button class="check-list-button">
          <i class="fa-solid fa-list-check"></i>
        </button>
        <button class="filter-button">
          <i class="fa-solid fa-filter"></i>
        </button>
        <button class="add-button" onclick="openModal()">+</button>
      </section>
      <aside>
        <h2>Aside</h2>
      </aside>
    </main>
    <article></article>
    <footer></footer>
  </body>
  <script src="index.js"></script>
  <script
    src="https://kit.fontawesome.com/c4492ac515.js"
    crossorigin="anonymous"
  ></script>
</html>
